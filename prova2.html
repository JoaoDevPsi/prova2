<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 2</title>
</head>

<body>
    <form action="/salvar" method="post">
        <h3> Formulario para 2° prova</h3>
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" maxlength="30">
        </div>
        <br/>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <br/>
        <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha">
        </div>
        <br>
        Sobre você: crie um breve resumo de quem você é:
        <div>
            <label for="sobre" ></label>
            <textarea name="sobre" id="sobre" rows="10" cols="'10"></textarea>
        </div>
        <dl>
            <dt>Confirme a seguir se cumpriu às tarefas obrigatorias:</dt>
             <dd> 
              <div>
                <label for="checkbox">Você inseriu seu nome completo</label>
                <input type="checkbox" id="checkbox">
              </div>
             </dd>
             <dd>
                <div>
                    <label for="checkbox">Você inseriu seu email</label>
                    <input type="checkbox" id="checkbox">
                </div>
             </dd>
             <dd>
                <div>
                    <label for="checkbox">Você inseriu sua senha</label>
                    <input type="checkbox" id="checkbox">
                </div>
             </dd>
             <dd>
                <div>
                    <label for="checkbox">Você preencheu o campo: "sobre você"</label>
                    <input type="checkbox" id="checkbox">
                </div>
             </dd>
             <dd>
                <div>
                    <label for="checkbox">Você gostou dessa prova</label>
                    <input type="checkbox" id="checkbox">
                </div>
             </dd>
        </dl>
        <div>
            <label for="tempo">Minha nota nessa prova será</label><br/>
            10<input type="radio" name="tempo" id="valor1"><br/>
            0<input type="radio" name="tempo" id="valor2">
        </div>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
    </form>
</body>
</html>
